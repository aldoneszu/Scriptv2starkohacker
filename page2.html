<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starko Hacker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: red;
        }
        .form-container {
            border: 3px solid red;
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            background-color: black;
        }
        .input {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: black;
            border: 2px solid red;
            outline: none;
        }
        .button {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: black;
            border: 2px solid blue;
            cursor: pointer;
        }
        .button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>SCRIPT STARKO HACKER</h1>
    <div class="form-container">
        <input type="text" class="input" placeholder="رقم الهاتف">
        <input type="password" class="input" placeholder="كلمة المرور">
        <button class="button">تفعيل</button>
    </div>
</body>
</html>
